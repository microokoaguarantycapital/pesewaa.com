<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmaid.com | On-Demand Escort Booking</title>
    <meta name="description" content="Premium on-demand escort booking service">
    <meta name="theme-color" content="#0B0B0B">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/01-reset.css">
    <link rel="stylesheet" href="assets/css/02-theme.css">
    <link rel="stylesheet" href="assets/css/03-layout.css">
    <link rel="stylesheet" href="assets/css/04-components.css">
    
    <!-- Leaflet for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <!-- App Container -->
    <div id="app" class="app-container">
        <!-- Header (Fixed) -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-logo">Marmaid.com</h1>
                    <span class="app-tagline">On-Demand Escort Booking</span>
                </div>
                <div class="header-actions">
                    <button id="escort-login-btn" class="btn btn-secondary btn-small">Escort Login</button>
                    <button id="escort-signup-btn" class="btn btn-primary btn-small">Escort Sign Up</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Content will be injected here by router -->
            <div id="page-container" class="page-container"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#/home" class="nav-item active" data-page="home">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="nav-label">Home</span>
            </a>
            <a href="#/escorts" class="nav-item" data-page="escorts">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                <span class="nav-label">Escorts</span>
            </a>
            <a href="#/massage" class="nav-item" data-page="massage">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 2c1.1 0 2 .9 2 2 0 1.1-.9 2-2 2s-2-.9-2-2c0-1.1.9-2 2-2z"/></svg>
                <span class="nav-label">Massage</span>
            </a>
            <a href="#/about" class="nav-item" data-page="about">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                <span class="nav-label">About</span>
            </a>
        </nav>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/01-app-init.js"></script>
    <script src="js/02-router.js"></script>
    <script src="js/03-pwa-install.js"></script>
    
    <!-- State Management -->
    <script src="js/state/user-location.state.js"></script>
    <script src="js/state/escort-visibility.state.js"></script>
    <script src="js/state/subscription-rules.state.js"></script>
    
    <!-- Services -->
    <script src="js/services/geolocation.service.js"></script>
    <script src="js/services/osm-map.service.js"></script>
    
    <!-- Components -->
    <script src="js/components/escort-card.component.js"></script>
    
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.appState = {
                userLocation: null,
                selectedService: null,
                activeFilters: {},
                currentPage: 'home'
            };
            initApp();
        });
    </script>
</body>
</html>
